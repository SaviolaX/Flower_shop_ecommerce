<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        a {
            text-decoration: none;
        }
    </style>

</head>
<body>
    <header style="background-color: bisque;">
        <nav style="justify-content: space-between; display: flex; margin: 0 100px 0 100px;">
            <div style="display: inline-block;">
                <p>Flower shop</p>
            </div>
            <div style="display: inline-block;">
                <ul>
                    <li style="display: inline-block; margin: 0 10px 0 10px;"><a href="{% url 'index' %}">Home</a></li>
                    <li style="display: inline-block; margin: 0 10px 0 10px;"><a href="{% url 'product_categories' %}">Categories</a></li>
                    <li style="display: inline-block; margin: 0 10px 0 10px;"><a href="#">About</a></li>
                    <li style="display: inline-block; margin: 0 10px 0 10px;"><a href="#">Something</a></li>
                </ul>
            </div>
            <div style="display: inline-block;">
                <p><a href="{% url 'cart' %}">Cart</a></p>
            </div>
        </nav>
    </header>

    <div style="width: 70%; margin-left: auto; margin-right: auto;">
        {% block content %}
        {% endblock %}
    </div>
        
</body>
</html>
