{% extends '_base.html' %}

{% block title %}{{ product.product_name }}{% endblock %}

{% block content %}
    <h1>Product detail</h1>

    <div style="width: 60%;  
        margin-left: auto;
        margin-right: auto;
        overflow: hidden; 
        overflow: hidden;
        border: 1px solid gray;
        border-radius: 10px;
        text-align: center;">
            <div style="height: 500px;">
                <img style="width: 100%; height: 100%; object-fit: cover;" src="{{ product.product_image.url }}">
            </div>
            <h4>{{ product.product_name }}</h4>
            <h5>${{ product.product_price }}</h5>
            <p>{{ product.product_description|truncatechars:200 }}</p>
        </div>

{% endblock %}
